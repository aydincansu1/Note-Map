<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Map</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <!--sol menu-->

    <div class="wrapper">
      <!--baslik-->
      <h1>
        <span>Notlar</span>
        <i id="open" class="bi bi-list"></i>
        <i id="closed" class="bi bi-x-lg hide"></i>
      </h1>
      <aside>
        <!--form alani-->
        <form>
          <div>
            <label>Not Ekle:</label>
            <input type="text" placeholder="orn: is Ziyareti" />
          </div>
          <div>
            <label>Tarih Ekle:</label>
            <input type="date" />
          </div>
          <div>
            <label>Durum:</label>
            <select>
              <option value="goto">Zitaret</option>
              <option value="park">Park Yeri</option>
              <option value="home">Ev</option>
              <option value="job">is</option>
            </select>
          </div>
          <div class="buttons">
            <button type="button">iptal</button>
            <button type="submit">Ekle</button>
          </div>
        </form>
        <!--note list-->
        <ul>
          <!-- <li>
            <div class="info">
              <p>Baslik</p>
              <p><span>Tarih : </span> <span>12-02-2024</span></p>
              <p><span>Durum : </span><span>Is</span></p>
            </div>
            <div class="icons">
              <i id="fly" class="bi bi-airplane"></i>
              <i class="bi bi-trash"></i>
            </div>
          </li> -->
        </ul>
      </aside>
    </div>

    <!--harita-->
    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
